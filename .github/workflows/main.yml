name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
          uses: actions/setup-go@v1
          with:
            go-version: 1.13

      - uses: actions/checkout@v1

      - name: Download
        run: go mod download

      - name: Test all
        run: go test -v ./...
